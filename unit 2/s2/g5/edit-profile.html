<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="bg-black">
    <!--header-->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./assets/img/netflix_logo.png">
                </a>
            </div>
        </nav>
    </header>
    <!--main-->
    <div class="container fit-content">
        <h1 class="text-primary border-bottom border-secondary">Edit Profile</h1>
        <div class="d-flex gap-4 align-items-center">
            <img class="edit-profile" src="./assets/img/avatar.png">
            <div class="d-flex flex-column">
                <input type="text" value="Rosa Sorpreso" class="bg-secondary text-primary mb-3 w-75 w-sm-100 border border-secondary">
                <label class="text-secondary">Language:</label>
                <select class="form-select-sm p-1 bg-black text-primary select fs-6" aria-label="Default select example">
                    <option selected>English</option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-column div-margin gap-2 mt-3 border-top border-secondary">
            <label class="text-secondary mt-3">Maturity Settings:</label>
            <button type="button" class="btn bg-dark service fit-content text-primary fs-6">
                ALL MATURITY RATINGS
            </button>
            <p class="text-primary fs-6 mb-1">
                Show titles of all maturity ratings for this profile.
            </p>
            <button type="button" class="btn btn-outline-secondary service fs-6 buttons">EDIT</button>
        </div>
        <div class="d-flex flex-column div-margin gap-2 mt-3 border-top border-secondary">
            <label class="text-secondary mt-3">Autoplay controls</label>
            
        </div>
    </div>
</body>
</html>
