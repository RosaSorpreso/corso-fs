<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!--header-->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./assets/img/netflix_logo.png">
                </a>
            </div>
        </nav>
    </header>
    <!--main-->
    <div class="container fit-content mt-4">
        <h1 class="text-primary border-bottom border-secondary pb-1">Edit Profile</h1>
        <div class="d-flex gap-4 align-items-center pt-1">
            <img class="edit-profile" src="./assets/img/avatar.png">
            <div class="d-flex flex-column">
                <input type="text" value="Rosa Sorpreso" class="bg-secondary text-primary mb-3 w-75 w-sm-100 border border-secondary">
                <label class="text-secondary">Language:</label>
                <select class="form-select-sm p-1 bg-black text-primary rounded-0 select fs-6" aria-label="Default select example">
                    <option selected>English</option>
                    <option>Italiano</option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-column div-margin gap-2 mt-3 border-top border-secondary">
            <label class="text-secondary mt-3">Maturity Settings:</label>
            <button type="button" class="btn dark-gray fit-content text-primary fs-6 rounded-0">
                ALL MATURITY RATINGS
            </button>
            <p class="text-primary fs-6 mb-1">
                Show titles of all maturity ratings for this profile.
            </p>
            <button type="button" class="btn btn-outline-secondary fs-6 buttons rounded-0">EDIT</button>
        </div>
        <div class="d-flex flex-column div-margin gap-2 mt-3 border-top border-secondary">
            <label class="text-secondary mt-3">Autoplay controls</label>
            <div class="form-check d-flex align-items-center gap-2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label fs-6 text-primary" for="flexCheckChecked">
                    Autoplay next episode in a series on all devices.
                </label>
            </div>
            <div class="form-check d-flex align-items-center gap-2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label fs-6 text-primary" for="flexCheckChecked">
                    Autoplay previews while browsing on all devices.
                </label>
            </div>
        </div>
        <div class="mt-3 border-top border-secondary d-flex gap-3 flex-wrap">
            <button type="button" class="btn btn-light rounded-0 buttons mt-4 px-4">SAVE</button>
            <button type="button" class="btn btn-outline-secondary rounded-0 buttons mt-4 px-4">CANCEL</button>
            <button type="button" class="btn btn-outline-secondary rounded-0 buttons mt-0 mt-sm-4 px-4">DELETE PROFILE</button>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
