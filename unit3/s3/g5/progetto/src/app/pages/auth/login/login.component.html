<div class="container col-xxl-8 px-4 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-lg-6 text-center">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <div class="form-floating mb-3">
          <input [(ngModel)]="login.email"
          type="email" class="form-control" id="floatingInput" name="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input [(ngModel)]="login.password"
          type="password" class="form-control" id="floatingPassword" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <button (click)="signIn()" class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
        <hr class="my-4">
        <small class="text-body-secondary">First time on <span class="fst-italic">Ross+</span>?
          <a routerLink="/register" class="text-decoration-none">Sign Up!</a> </small>
      </form>
    </div>
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="https://www.agenziacult.it/wp-content/uploads/2021/03/cinema-24-film-ottengono-la-qualifica-dessai-tra-questi-non-rientra-downtown-abbey.png"
        class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
    </div>
  </div>
</div>
