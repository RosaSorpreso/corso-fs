<div class="container">
  <h1 class="text-center mt-5">Welcome {{user?.firstName | titlecase}}</h1>
  <p class="text-center fs-5 mt-3 mb-5">Choose what to watch today!</p>
  <div class="row gap-3 justify-content-center">
    <div *ngFor="let movie of movies"
    class="card mb-3 col-12 col-md-6 px-0 border-success">
    <div class="row g-0">
      <div class="col-md-3">
        <img [src]="movie.image" class="img-fluid rounded-start">
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h5 class="card-title text-success">{{movie.title}}</h5>
          <p class="card-text">{{movie.year}}</p>
          <p class="card-text fst-italic">{{movie.genre}}</p>
          <p class="card-text">{{(movie.plot | slice:0:150) + '...'}}</p>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
